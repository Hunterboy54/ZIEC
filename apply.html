<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML5 Template"/>
    <meta name="description" content="Tripzia - Immigration and Visa Consulting HTML Template"/>
    <meta name="author" content="https://www.cymolthemes.com/"/>
    <meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1"/>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <title>ZIEC | Apply </title>

    <!-- favicon icon -->
    <link rel="shortcut icon" href="resources/images/ziec.png"/>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>

    <!-- animate -->
    <link rel="stylesheet" type="text/css" href="resources/css/animate.css"/>

    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="resources/css/font-awesome.css"/>

    <!-- themify -->
    <link rel="stylesheet" type="text/css" href="resources/css/themify-icons.css"/>

    <!-- flaticon -->
    <link rel="stylesheet" type="text/css" href="resources/css/flaticon.css"/>

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="resources/css/slick.css">

    <!-- prettyphoto -->
    <link rel="stylesheet" type="text/css" href="resources/css/prettyPhoto.css">

    <!-- shortcodes -->
    <link rel="stylesheet" type="text/css" href="resources/css/shortcodes.css"/>

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="resources/css/main.css"/>

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="resources/css/megamenu.css"/>

    <!-- responsive -->
    <link rel="stylesheet" type="text/css" href="resources/css/responsive.css"/>


</head>


<body>

<!--page start-->
<div class="page">


    <!--header start-->

    <header id="masthead" class="header cmt-header-style-01"></header>

    <!--header end-->


    <!-- page-title -->
    <div class="cmt-page-title-row">
        <div class="cmt-page-title-row-inner">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="page-title-heading">
                            <h2 class="title">Apply</h2>
                        </div>
                        <div class="breadcrumb-wrapper">
                                <span>
                                    <a title="Homepage" href="index.html">Home</a>
                                </span>
                            <span>Apply</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- page-title end -->

    <!--site-main start-->
    <div class="site-main">
        <!--about-section-->
        <section class="cmt-row about_2-section clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12">
                        <aside class="widget widget-form with-title">
<!--                            <h3 class="widget-title">PR FORM</h3>-->
                            <div class="section-title">
                                <div class="">
                                    <h2 class="title">PR Form </h2>
                                </div>
                            </div>
                            <form id="immigration_form" class="immigration_form wrap-form clearfix" method="post"
                                  novalidate="novalidate" action="#">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label>
                                            <span class="text-input"><input name="name" type="text" value=""
                                                                            placeholder="Full Name" required="required"></span>
                                        </label>
                                    </div>

                                    <div class="col-lg-6">
                                    <label>
                                        <span class="text-input"><input name="age" type="text" value=""
                                                                        placeholder="Age" required="required"></span>
                                    </label>
                                    </div>
                                    <div class="col-lg-6">
                                    <label>
                                        <span class="text-input"><input name="phone" type="text" value=""
                                                                        placeholder="Phone Number" required="required"></span>
                                    </label>
                                    </div>
                                    <div class="col-lg-6">

                                    <label>
                                        <span class="text-input"><input name="email" type="email" value=""
                                                                        placeholder="Email" required="required"></span>
                                    </label>
                                    </div>
                                    <div class="col-lg-6">

                                    <label>
                                    <span class="text-input">
                                        <select id="search_category" name="search_category" aria-invalid="false">
                                            <option value="Select Visa">Select Education Qualification</option>
                                            <option value="Postgraduate">Postgraduate</option>
                                            <option value="Graduate">Graduate</option>
                                            <option value="Diploma">Diploma</option>
                                        </select>
                                    </span>
                                    </label>
                                    </div>
                                    <div class="col-lg-6">

                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" name="file" id="inputGroupFile01"
                                                       aria-describedby="inputGroupFileAddon01">
                                                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                            </div>
                                        </div>

                                    </div>

                                    <button class="submit mt-30 cmt-btn cmt-btn-size-md cmt-btn-shape-rounded cmt-btn-style-fill cmt-btn-color-skincolor ml-auto mr-auto"
                                            type="submit ">Send A Message
                                    </button>
                            </form>
                        </aside>
                    </div>
                </div><!-- row end -->
            </div>
        </section>
        <!--about-section end-->

    </div><!--site-main end-->


    <!--footer start-->

    <footer id="footer" class="footer cmt-bgcolor-darkgrey widget-footer clearfix"></footer>

    <!--footer end-->

    <!--back-to-top start-->
    <a id="totop" href="#top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!--back-to-top end-->

</div><!-- page end -->


<!-- Javascript -->

<script src="resources/js/jquery.min.js"></script>
<script src="resources/js/tether.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/jquery.easing.js"></script>
<script src="resources/js/jquery-waypoints.js"></script>
<script src="resources/js/jquery-validate.js"></script>
<script src="resources/js/jquery.prettyPhoto.js"></script>
<script src="resources/js/slick.min.js"></script>
<script src="resources/js/numinate.min.js"></script>
<script src="resources/js/imagesloaded.min.js"></script>
<script src="resources/js/jquery-isotope.js"></script>
<script src="resources/js/main.js"></script>
<!-- Javascript end-->


<!--For Header-->
<script src="header/js/header.js"></script>

<!--For Footer-->
<script src="footer/js/footer.js"></script>


<script>
    $(document).ready(function($) {

        $("#immigration_form").validate({
            rules: {
                name: "required",
                age: "required",
                phone: "required",
                email: "required",
                search_category: "required",
                file: "required",

            },
            messages: {
                name: "Please enter your Name",
                email: "Please enter your Email",
                age: "Please enter your Age",
                phone: "Please enter your Phone Number",
                search_category: "Please enter your Subject",
                file: "This field is required"
            },
            errorPlacement: function(error, element)
            {
                if ( element.is(":radio") )
                {
                    error.appendTo( element.parents('.form-group') );
                }
                else
                { // This is the default behavior
                    error.insertAfter( element );
                }
            },
            submitHandler: function(form) {
                form.submit();
            }

        });
    });
</script>

</body>
</html>
